version: v1alpha
name: product-portfolio-demand-stability
layer: user
type: lens
tags:
  - lens
  - product-portfolio
description: >
  Semantic model providing insights for Product Portfolio
  Rationalization and Demand Stability analysis.

lens:
  compute: runnable-default

  secrets:
    - name: github-cred
      allKeys: true

  source:
    type: minerva
    name: miniature
    catalog: icebase

  repo:
    url: https://github.com/mallempatishekar/demo_DPtraining
    lensBaseDir: demo_DPtraining/semantic-model/models
    syncFlags:
      - --ref=main

  api:   # optional
    replicas: 1 # optional
    logLevel: info  # optional
    # envs:
    #   LENS2_SCHEDULED_REFRESH_TIMEZONES: "UTC,America/Vancouver,America/Toronto"
    resources: # optional
      requests:
        cpu: 100m
        memory: 256Mi
      limits:
        cpu: 500m
        memory: 500Mi
  worker: # optional
    replicas: 1 # optional
    logLevel: debug  # optional
    # envs:
    #   LENS2_SCHEDULED_REFRESH_TIMEZONES: "UTC,America/Vancouver,America/Toronto"
    resources: # optional
      requests:
        cpu: 100m
        memory: 256Mi
      limits:
        cpu: 500m
        memory: 500Mi
  router: # optional
    logLevel: info  # optional
    # envs:
    #   LENS2_SCHEDULED_REFRESH_TIMEZONES: "UTC,America/Vancouver,America/Toronto"
    resources: # optional
      requests:
        cpu: 100m
        memory: 256Mi
      limits:
        cpu: 500m
        memory: 500Mi
  # iris:
  #   logLevel: info
  #   resources:
  #     requests:
  #       cpu: 200m
  #       memory: 256Mi
  #     limits:
  #       cpu: 1000m
  #       memory: 1024Mi

  metric:
    logLevel: info


